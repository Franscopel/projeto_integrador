{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condo - Controle de Acessos de Condomínios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0h/Y2CGGTqxFru2w6YltG0YZi9ImSp5QtwrtoZlew8qUWMvZtCMcKHwQf155I86M" crossorigin="anonymous">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .hero-section {
            height: 100%;
            background-image: url({% static 'condo_app/condo.jpg' %});
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-section h1 {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            color: black;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Bem vindo ao Condo</h1>
        <h3>Sua aplicação de controle de acessos de Condomínios.</h3>
        <div class="btn-group">
            <a href="manut_condominio" class="btn btn-primary">Condomínios</a>
            <a href="manut_apartamento" class="btn btn-primary">Apartamentos</a>
            <a href="manut_tag" class="btn btn-primary">Tags</a>
            <a href="lista_acessos" class="btn btn-secondary">Lista de Acessos</a>
        </div>
    </div>
</body>
</html>
