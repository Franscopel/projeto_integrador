<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Controle de Acesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 60px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle de Acesso - Filtrar por Data e Hora</h2>
        <form method="get">
            <div class="form-group">
                <label for="start_date">Data e Hora Inicial:</label>
                <input type="datetime-local" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">Data e Hora Final:</label>
                <input type="datetime-local" id="end_date" name="end_date">
            </div>
            <button type="submit">Filtrar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Data/Hora do Acesso</th>
                </tr>
            </thead>
            <tbody>
                {% for acesso in acessos %}
                <tr>
                    <td>{{ acesso.tag }}</td>
                    <td>{{ acesso.data_hora }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <a href="{% url 'condo_app:index' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</body>
</html>
