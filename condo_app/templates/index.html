<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condo - Controle de Acessos de Condomínios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0h/Y2CGGTqxFru2w6YltG0YZi9ImSp5QtwrtoZlew8qUWMvZtCMcKHwQf155I86M" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            height: 100vh;
            background-image: url("images/condo_app/background.jpg") no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-section h1 {
            color: white;
            font-size: 4rem;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <h1>Bem vindo ao Condo</h1>
        <p class="lead">Sua aplicação de controle de acessos de Condomínios.</p>
        <div class="btn-group">
            <a href="condominio" class="btn btn-primary">Cadastro de Condominios</a>
            <a href="apartamento" class="btn btn-primary">Cadastro de Apartamentos</a>
            <a href="tag" class="btn btn-primary">Cadastro de Tags</a>
            <a href="#" class="btn btn-secondary">Lista de Acessos</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KF6o/kJF/b7ICQ1y6H44Z0v5428vFlrj7j6B/lC0av+Yz5z0a3YkQ/9qI" crossorigin="anonymous"></script>
</body>
</html>
